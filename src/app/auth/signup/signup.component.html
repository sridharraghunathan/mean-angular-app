<mat-card>
  <mat-spinner *ngIf='isLoading'></mat-spinner>
  <form (submit)="onSignUpForm(SignUpForm)" #SignUpForm="ngForm">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="E-maild"
        name="email"
        ngModel
        #emailInput="ngModel"
        required
        email
      />

      <mat-error *ngIf="emailInput.invalid">please provide email and valid email address</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Enter Password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required
      />

      <mat-error *ngIf="passwordInput.invalid"
        >please enter valid password</mat-error
      >
    </mat-form-field>

    <button mat-raised-button color="accent">SignUp</button>
  </form>
</mat-card>
