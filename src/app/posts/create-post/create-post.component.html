<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
      <input
        type="text"
        formControlName="title"
        matInput
        required
        placeholder="Title"
      />
      <mat-error *ngIf="form.get('title').invalid">please provide title</mat-error>

    </mat-form-field>
    <button mat-stroked-button type="button" (click)="filePick.click()">
      Pick Image
    </button>
    <input type="file" #filePick (change)="onImagePick($event)" />

    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt] ="form.value.title">
    </div>
    <mat-form-field>
      <textarea
        matInput
        formControlName="content"
        placeholder="content" ></textarea>
      <mat-error *ngIf="form.get('content').invalid">please provide title</mat-error>
    </mat-form-field>

    <button mat-raised-button type="submit" color="accent">save post</button>
  </form>
</mat-card>
